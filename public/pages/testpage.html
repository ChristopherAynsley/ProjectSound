<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../inputHandler.js"></script>

    <meta name="google-signin-client_id" content="431475853768-3vv33qi2jtsjsmvppbl0kmgnkjdtqfsp.apps.googleusercontent.com">

  <body>
    <h1>TESTING GROUNDS FOR FUNCTIONS</h1>
    <input type="text" name="group" value="test" id="inputTest">
    <p id="error"></p>
    <section>
      <h1>Pictures</h1>
      <div id="picholder">

      </div>
    </section>
    <section id="musicwrapper">
      <audio
        controls
        src="../media/music/testmusic.mp3">

            <code>audio</code> element.
      </audio>

    <section>
      <form action="/uploadfile" enctype="multipart/form-data" method="POST">

         <input type="submit" value="Upload a file"/>

    <h2>Google Auth test <span id="greeting"></span></h2>

    <p>Press the button below to sign in:</p>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <p><a href="#" onclick="signOut();">Sign out</a></p>

    <p>Below is the response from the server API: <button onclick="callServer()">refresh</button>
      <pre id="server-response" style="border: 1px dashed black; min-width: 10em; min-height: 1em; padding: .5em;"></pre>





  </body>
